name: Build Mac Application (Universal2)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: '版本号'
        required: false
        default: '1.0.0'

jobs:
  build-mac-universal2:
    runs-on: macos-14
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        python-version: '3.10'  # Python 3.10 对 Universal2 支持更好
        channels: conda-forge,defaults
        channel-priority: strict
        auto-activate-base: false
    
    - name: Create conda environment (Universal2)
      shell: bash -l {0}
      run: |
        # 创建 conda 环境，使用原生架构（arm64）以支持 Universal2 构建
        # Universal2 需要同时包含 arm64 和 x86_64，在 arm64 runner 上构建更合适
        CONDA_BASE=$(conda info --base)
        source "$CONDA_BASE/etc/profile.d/conda.sh"
        
        # 创建 conda 环境，使用 Python 3.10（对 Universal2 支持更好）
        conda create -n build_env python=3.10 -y -c conda-forge
        conda activate build_env
        
        # 验证 Python 架构
        echo "Python executable: $(which python)"
        echo "Python path: $(python -c 'import sys; print(sys.executable)')"
        echo "Python version: $(python --version)"
        
        # 检查 Python 架构（应该是 arm64，用于构建 Universal2）
        if command -v lipo >/dev/null 2>&1; then
          PYTHON_EXEC=$(which python)
          ARCH_INFO=$(lipo -info "$PYTHON_EXEC" 2>&1 || echo "Not a fat binary")
          echo "Python architecture: $ARCH_INFO"
          if echo "$ARCH_INFO" | grep -q "arm64"; then
            echo "✓ Python is arm64 (native for Universal2 build)"
          elif echo "$ARCH_INFO" | grep -q "x86_64.*arm64\|arm64.*x86_64"; then
            echo "✓ Python is Universal2 (perfect for Universal2 build)"
          else
            echo "⚠ Warning: Python architecture may not be optimal for Universal2"
          fi
        fi
    
    - name: Install Python dependencies
      shell: bash -l {0}
      run: |
        CONDA_BASE=$(conda info --base)
        source "$CONDA_BASE/etc/profile.d/conda.sh"
        conda activate build_env
        
        # 确保使用 conda 环境的 pip
        export PATH="$CONDA_BASE/envs/build_env/bin:$PATH"
        which pip
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
        # 验证安装的包架构（应该是 arm64，用于构建 Universal2）
        echo "=== Checking installed package architectures ==="
        python -c "import sys, os; site_packages = [p for p in sys.path if 'site-packages' in p][0]; print(f'Site packages: {site_packages}'); import PIL; pil_path = os.path.dirname(PIL.__file__); webp_so = os.path.join(pil_path, '_webp.cpython-310-darwin.so'); import subprocess; result = subprocess.run(['lipo', '-info', webp_so], capture_output=True, text=True) if os.path.exists(webp_so) else None; print(f'PIL._webp architecture: {result.stdout.strip() if result else \"not found\"}') if result else None; print('✓ Package architecture check completed')"
    
    - name: Build Mac application (Universal2)
      shell: bash -l {0}
      run: |
        CONDA_BASE=$(conda info --base)
        source "$CONDA_BASE/etc/profile.d/conda.sh"
        conda activate build_env
        
        # 确保使用 conda 环境的 Python
        export PATH="$CONDA_BASE/envs/build_env/bin:$PATH"
        which python
        python --version
        python -c "import sys; print('Python executable:', sys.executable)"
        
        # 设置 macOS 部署目标为 12.0（支持 macOS 12.7）
        export MACOSX_DEPLOYMENT_TARGET=12.0
        export CFLAGS="-mmacosx-version-min=12.0"
        export CXXFLAGS="-mmacosx-version-min=12.0"
        export LDFLAGS="-mmacosx-version-min=12.0"
        
        # 使用原生 Python 构建 Universal2（PyInstaller 会自动处理架构转换）
        python -m PyInstaller build_exe_mac.spec
        
        # 验证生成的应用架构
        echo "=== Verifying application architecture ==="
        APP_EXEC="dist/PDF处理器.app/Contents/MacOS/PDF处理器"
        if [ -f "$APP_EXEC" ]; then
          if command -v lipo >/dev/null 2>&1; then
            ARCH_INFO=$(lipo -info "$APP_EXEC" 2>&1)
            echo "Application architecture: $ARCH_INFO"
            if echo "$ARCH_INFO" | grep -q "x86_64" && echo "$ARCH_INFO" | grep -q "arm64"; then
              echo "✓ Application is Universal2 (supports both Intel and Apple Silicon)"
            else
              echo "⚠ Warning: Application may not be Universal2"
            fi
          fi
        fi
    
    - name: Fix application permissions and code sign
      run: |
        APP_EXEC="dist/PDF处理器.app/Contents/MacOS/PDF处理器"
        chmod +x "$APP_EXEC"
        codesign --force --deep --sign - "dist/PDF处理器.app" || true
    
    - name: Create DMG
      run: |
        brew install create-dmg || true
        if command -v create-dmg &> /dev/null; then
          create-dmg \
            --volname "PDF处理器" \
            --window-pos 200 120 \
            --window-size 800 400 \
            --icon-size 100 \
            --icon "PDF处理器.app" 200 190 \
            --hide-extension "PDF处理器.app" \
            --app-drop-link 600 185 \
            "dist/PDF处理器.dmg" \
            "dist/" || echo "DMG creation skipped"
        fi
    
    - name: Rename files to English names
      run: |
        mkdir -p release
        cp -R "dist/PDF处理器.app" "release/PDFProcessor.app"
        chmod +x "release/PDFProcessor.app/Contents/MacOS/PDF处理器"
        codesign --force --deep --sign - "release/PDFProcessor.app" || true
        [ -f "dist/PDF处理器.dmg" ] && cp "dist/PDF处理器.dmg" "release/PDFProcessor.dmg"
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: PDFProcessor-Mac-Universal2
        path: |
          release/PDFProcessor.app
          release/PDFProcessor.dmg
        if-no-files-found: warn
        retention-days: 30
    
    - name: Create Release (if tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          release/PDFProcessor.app
          release/PDFProcessor.dmg
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
