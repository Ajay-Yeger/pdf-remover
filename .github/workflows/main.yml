name: Build Mac Application

on:
  push:
    tags:
      - 'v*'  # 当推送以 v 开头的 tag 时触发，例如 v1.0.0
  workflow_dispatch:  # 允许手动触发
    inputs:
      version:
        description: '版本号'
        required: false
        default: '1.0.0'

jobs:
  build-mac:
    runs-on: macos-latest  # 使用最新的 macOS runner
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'  # 根据需要调整 Python 版本
    
    - name: Install system dependencies
      run: |
        # 安装 PyQt5 可能需要的系统库
        brew install python-tk@3.11 || true
    
    - name: Create virtual environment
      run: |
        python3 -m venv venv
        source venv/bin/activate
    
    - name: Install Python dependencies
      run: |
        source venv/bin/activate
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build Mac application
      run: |
        source venv/bin/activate
        pyinstaller build_exe_mac.spec
    
    - name: Create DMG (optional)
      run: |
        # 安装 create-dmg（如果需要创建安装包）
        brew install create-dmg || true
        
        # 创建 DMG 安装包（可选）
        if command -v create-dmg &> /dev/null; then
          create-dmg \
            --volname "PDF处理器" \
            --window-pos 200 120 \
            --window-size 800 400 \
            --icon-size 100 \
            --icon "PDF处理器.app" 200 190 \
            --hide-extension "PDF处理器.app" \
            --app-drop-link 600 185 \
            "PDF处理器.dmg" \
            "dist/" || echo "DMG creation skipped"
        fi
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: PDF处理器-Mac
        path: |
          dist/PDF处理器.app
          dist/*.dmg
        retention-days: 30
    
    - name: Create Release (if tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/PDF处理器.app
          dist/*.dmg
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
